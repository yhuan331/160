<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky Animal (PIG)</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>
      
    <p id = "numdot"> XXX</p>
    <label for="angleSlide">Camera Rotation</label>
    <input type="range" min="0" max="365" value="5" class="slider" id="angleSlide">
    <p>
    
    <label for="joint">Front Leg (Upper/Lower Joint)</label>
    <input type="range" min="0" max="25" value="0" class="slider" id="joint">
    <p>
    
    <label for="joint2">Front Leg (Lower Joint Only)</label>
    <input type="range" min="0" max="12" value="0" class="slider" id="joint2">
    <p>
    
    <label for="headSlide">Head Tilt</label>
    <input type="range" min="0" max="14" value="0" class="slider" id="headSlide">
    <p>
    
    <label> Animation Control:</label>
    <button type="button" id="animate_on">Start </button>
    <button type="button" id="animate_off">Stop </button>
    

    <script src="lib/webgl-utils.js"></script>
    <script src="lib/webgl-debug.js"></script>
    <script src="lib/cuon-utils.js"></script>
    <script src="lib/cuon-matrix-cse160.js"></script>

    <script src="Triangle.js"></script>
    <script src="Circle.js"></script>
    <script src="Point.js"></script>
    <script src="Cube.js"></script>
    <script src="Cone.js"></script>
    <script src="drawAnimal.js"></script>
    <script src="BlockyAnimal.js"></script>

  </body>
</html>
