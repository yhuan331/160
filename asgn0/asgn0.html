<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Draw a red vector</title>
  </head>

  <body onload="main()">
    <canvas id="example" width="400" height="400">
      Please use a browser that supports "canvas"
    </canvas>

    <!-- v1 -->
    <h4>Vector v1 (Red):</h4>
    X: <input id="xInput1" type="number" step="0.1" value="0">
    Y: <input id="yInput1" type="number" step="0.1" value="5">
    
    <br/>
    <!-- v2 -->
    <h4>Vector v2 (Blue):</h4>
    X: <input id="xInput2" type="number" step="0.1" value="5">
    Y: <input id="yInput2" type="number" step="0.1" value="0">

    <input type="button" value="Draw" onclick="handleDrawEvent()">

    <!-- operations  -->
    <h4>Operations:</h4>
    <label>Operation:</label>
    <select id="operation">
    <option value="add">add</option>
    <option value="sub">subtract</option>
    <option value="mul">multiply</option>
    <option value="div">divide</option>
    <option value="magnitude">magnitude</option>
    <option value="normalize">normalize</option>
    <option value="angle">Angle between</option>
    <option value="area">Area</option>
    </select>

    <label>Scalar:</label>
    <input id="scalar" type="number" step="0.1" value="1">

   <input type="button" value="Draw Operation Result" onclick="handleDrawOperationEvent()">

    <script src="lib/cuon-matrix-cse160.js"></script>
    <script src="asgn0.js"></script>
  </body>
</html>
